<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Engineering Landscape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="sticky mb-3">
            <h1 class="mb-4 text-center">AI Engineering Landscape</h1>

            <div class="row mb-3">
                <div class="col-md-6 offset-md-3">
                    <input type="text" id="searchInput" class="form-control"
                        placeholder="Search resources by name, description, or tags...">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="landscape-container" id="resourceLandscape">
                <!-- Resource landscape will be dynamically inserted here -->
            </div>
        </div>
        <div class="table-responsive">
            <table id="resourcesTable" class="table table-hover">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Name</th>
                        <th onclick="sortTable(1)">Description</th>
                        <th>Tags</th>
                        <th onclick="sortTable(3)">Licensing</th>
                        <th>Link</th>
                        <th>Popularity</th>
                    </tr>
                </thead>
                <tbody id="resourcesBody">
                    <!-- Resources will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script> const resources = {{ resources_json | safe }};</script>
    <script src="scripts/landscape.js"></script>
    <script src="scripts/table.js"></script>
    <script src="scripts/main.js"></script>

</body>

<footer>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <p> Contribute to this project on GitHub <a
                        href="https://github.com/malywut/ai-engineering-landscape">here</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p> or contact me directly:</p>
                <form action="https://formspree.io/mpzgrwap" method="POST">
                    <label>
                        Your email:
                        <input type="email" name="email" />
                    </label>

                    <label>
                        Your message:
                        <textarea name="message"></textarea>
                    </label>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>


</html>
